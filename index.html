<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker 563 | Dubuque Resolutions</title>
    <!-- React and Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:italic&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Smooth transitions for the icons */
        [data-lucide] {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Icons Component Wrapper for Lucide CDN
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    // Lucide's browser API uses data-lucide attributes
                    window.lucide.createIcons({
                        icons: {
                            [name]: window.lucide.icons[name]
                        },
                        nameAttr: 'data-lucide',
                        attrs: {
                            class: className
                        }
                    });
                }
            }, [name, className]);

            // Lowercase the name for the data attribute as per lucide convention
            const iconName = name.toLowerCase().replace(/([a-z0-9])([A-Z])/g, '$1-$2');

            return <i ref={iconRef} data-lucide={name} className={className}></i>;
        };

        const CELEBRATION_DATA = [
            { id: "ma-01", name: "Marcus Aurelius", quote: "Very little is needed to make a happy life; it is all within yourself.", image: "https://images.unsplash.com/photo-1599707334386-611932926a44?auto=format&fit=crop&q=80&w=800", bio: "Roman Emperor" },
            { id: "ae-02", name: "Amelia Earhart", quote: "The most difficult thing is the decision to act, the rest is merely tenacity.", image: "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=800", bio: "Aviation Pioneer" },
            { id: "mg-03", name: "Mahatma Gandhi", quote: "The future depends on what you do today.", image: "https://images.unsplash.com/photo-1589829085413-56de8ae18c73?auto=format&fit=crop&q=80&w=800", bio: "Civil Rights Leader" },
            { id: "nm-05", name: "Nelson Mandela", quote: "It always seems impossible until it's done.", image: "https://images.unsplash.com/photo-1548013146-72479768b921?auto=format&fit=crop&q=80&w=800", bio: "Former President of SA" }
        ];

        const App = () => {
            const [resolutions, setResolutions] = useState(() => {
                try {
                    const saved = localStorage.getItem('dbq_portable_v1');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    return [];
                }
            });
            const [inputText, setInputText] = useState('');
            const [inputType, setInputType] = useState('daily');
            const [celebration, setCelebration] = useState(null);

            useEffect(() => {
                localStorage.setItem('dbq_portable_v1', JSON.stringify(resolutions));
            }, [resolutions]);

            const addRes = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                const newRes = {
                    id: Date.now().toString(),
                    text: inputText,
                    type: inputType,
                    count: 0,
                    isCompleted: false,
                    createdAt: new Date().toISOString()
                };
                setResolutions([newRes, ...resolutions]);
                setInputText('');
            };

            const handleAction = (id) => {
                setResolutions(prev => prev.map(r => {
                    if (r.id === id) {
                        if (r.type === 'annual') return { ...r, isCompleted: !r.isCompleted };
                        return { ...r, count: (r.count || 0) + 1 };
                    }
                    return r;
                }));
                const rand = CELEBRATION_DATA[Math.floor(Math.random() * CELEBRATION_DATA.length)];
                setCelebration(rand);
            };

            const deleteRes = (id) => {
                setResolutions(prev => prev.filter(r => r.id !== id));
            };

            return (
                <div className="p-6 max-w-4xl mx-auto min-h-screen relative">
                    {/* Background Blobs */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none opacity-20">
                        <div className="absolute top-0 left-0 w-96 h-96 bg-indigo-600 rounded-full blur-[100px]" />
                        <div className="absolute bottom-0 right-0 w-96 h-96 bg-fuchsia-600 rounded-full blur-[100px]" />
                    </div>

                    <header className="relative mb-12 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="text-center md:text-left">
                            <h1 className="text-5xl font-black tracking-tighter">TRACKER <span className="text-indigo-500">563</span></h1>
                            <p className="text-slate-500 font-bold uppercase text-xs tracking-widest mt-2">Dubuque, IA â€¢ Public Version</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="bg-white/5 border border-white/10 px-6 py-3 rounded-2xl flex flex-col items-center">
                                <span className="text-2xl font-black">{resolutions.length}</span>
                                <span className="text-[10px] font-bold opacity-40 uppercase tracking-tighter">Total Goals</span>
                            </div>
                        </div>
                    </header>

                    <div className="relative grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-4 bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2.5rem] shadow-2xl h-fit">
                            <h2 className="font-black uppercase text-xs tracking-widest text-indigo-400 mb-6 flex items-center gap-2">
                                <Icon name="PlusCircle" className="w-4 h-4" /> New Resolution
                            </h2>
                            <form onSubmit={addRes} className="space-y-4">
                                <input 
                                    className="w-full bg-slate-800/50 border border-transparent focus:border-indigo-500 p-4 rounded-xl outline-none transition-all placeholder:text-slate-600"
                                    placeholder="Enter your goal..."
                                    value={inputText}
                                    onChange={e => setInputText(e.target.value)}
                                />
                                <div className="grid grid-cols-3 gap-2">
                                    {['daily', 'weekly', 'annual'].map(t => (
                                        <button 
                                            key={t} type="button" onClick={() => setInputType(t)}
                                            className={`py-2 rounded-lg text-[10px] font-black uppercase border transition-all ${inputType === t ? 'border-indigo-500 text-indigo-400 bg-indigo-500/10 shadow-[0_0_15px_rgba(99,102,241,0.2)]' : 'border-transparent bg-slate-800 text-slate-500 hover:text-slate-300'}`}
                                        >
                                            {t}
                                        </button>
                                    ))}
                                </div>
                                <button className="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-sm shadow-xl shadow-indigo-600/20 active:scale-95 transition-all hover:bg-indigo-500">
                                    Add Goal
                                </button>
                            </form>
                        </div>

                        <div className="lg:col-span-8 space-y-4">
                            {resolutions.length === 0 ? (
                                <div className="p-12 text-center bg-white/5 border-2 border-dashed border-white/10 rounded-[2.5rem] text-slate-500">
                                    <Icon name="Target" className="w-12 h-12 mx-auto mb-4 opacity-20" />
                                    <p className="font-bold">No goals added yet.</p>
                                </div>
                            ) : (
                                resolutions.map(res => (
                                    <div key={res.id} className="bg-white/5 border border-white/10 p-6 rounded-[2.5rem] flex items-center justify-between group transition-all hover:bg-white/[0.08] hover:translate-x-1">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className={`text-[9px] font-black uppercase px-2 py-0.5 rounded ${res.type === 'daily' ? 'bg-orange-500/10 text-orange-400' : res.type === 'weekly' ? 'bg-blue-500/10 text-blue-400' : 'bg-emerald-500/10 text-emerald-400'}`}>
                                                    {res.type}
                                                </span>
                                            </div>
                                            <h3 className={`text-xl font-bold tracking-tight ${res.isCompleted ? 'line-through opacity-30 text-slate-500' : ''}`}>
                                                {res.text}
                                            </h3>
                                            <div className="mt-3 flex items-end gap-2">
                                                <span className="text-3xl font-black text-slate-100">
                                                    {res.type === 'annual' ? (res.isCompleted ? 'Done' : 'In Progress') : res.count}
                                                </span>
                                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-tighter pb-1">
                                                    {res.type === 'annual' ? 'Status' : 'Completions'}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => handleAction(res.id)}
                                                className={`w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all ${res.isCompleted ? 'bg-emerald-500 text-white' : 'bg-indigo-600 text-white hover:bg-indigo-500'}`}
                                            >
                                                <Icon name={res.type === 'annual' ? 'CheckCircle' : 'Plus'} className="w-7 h-7" />
                                            </button>
                                            <button 
                                                onClick={() => deleteRes(res.id)}
                                                className="w-14 h-14 bg-white/5 text-slate-600 hover:text-red-400 rounded-2xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all"
                                            >
                                                <Icon name="Trash2" className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    {/* Celebration Modal */}
                    {celebration && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-xl flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] max-w-lg w-full overflow-hidden text-slate-900 animate-in zoom-in-95 duration-300 shadow-2xl">
                                <div className="h-64 relative">
                                    <img src={celebration.image} className="w-full h-full object-cover grayscale" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent"></div>
                                </div>
                                <div className="p-10 relative">
                                    <Icon name="Quote" className="w-12 h-12 text-slate-100 absolute -top-6 left-10 fill-current" />
                                    <p className="text-2xl font-serif italic mb-6 leading-tight relative z-10 text-slate-700">
                                        "{celebration.quote}"
                                    </p>
                                    <div className="border-l-4 border-indigo-600 pl-4 mb-8">
                                        <h4 className="font-black text-indigo-600 uppercase text-lg tracking-tighter leading-none">{celebration.name}</h4>
                                        <p className="text-[10px] font-black opacity-40 uppercase tracking-widest mt-1">{celebration.bio}</p>
                                    </div>
                                    <button 
                                        onClick={() => setCelebration(null)} 
                                        className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all"
                                    >
                                        Keep Winning
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Tracker 563</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // This is your specific Tracker logic
            const [resolutions, setResolutions] = useState([
                { id: 1, text: "Sample Goal: Drink more water", count: 0 }
            ]);
            const [input, setInput] = useState('');

            const addGoal = (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                setResolutions([{ id: Date.now(), text: input, count: 0 }, ...resolutions]);
                setInput('');
            };

            const increment = (id) => {
                setResolutions(prev => prev.map(r => r.id === id ? { ...r, count: r.count + 1 } : r));
            };

            return (
                <div className="max-w-2xl mx-auto p-8">
                    <header className="mb-12 text-center">
                        <p className="text-indigo-400 font-bold tracking-widest text-sm uppercase">Dubuque, IA â€¢ 2026</p>
                        <h1 className="text-6xl font-black mt-2 tracking-tighter">TRACKER 563</h1>
                    </header>

                    <form onSubmit={addGoal} className="mb-8 flex gap-3">
                        <input 
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Add a new resolution..."
                            className="flex-1 bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 transition-all text-white"
                        />
                        <button type="submit" className="bg-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-indigo-500">
                            Add
                        </button>
                    </form>

                    <div className="grid gap-4">
                        {resolutions.map(res => (
                            <div key={res.id} onClick={() => increment(res.id)} className="bg-slate-900 p-6 rounded-2xl border border-slate-800 flex justify-between items-center cursor-pointer hover:border-indigo-500 transition-all">
                                <span className="text-xl font-bold">{res.text}</span>
                                <div className="flex items-center gap-3">
                                    <span className="bg-indigo-900/50 text-indigo-300 px-4 py-1 rounded-full font-black">
                                        {res.count}
                                    </span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Tracker 563</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CELEBRATION_DATA = [
            { id: "ma-01", name: "Marcus Aurelius", quote: "Very little is needed to make a happy life...", image: "https://images.unsplash.com/photo-1599707334386-611932926a44?auto=format&fit=crop&q=80&w=800", bio: "Roman Emperor" },
            { id: "ae-02", name: "Amelia Earhart", quote: "The most difficult thing is the decision to act...", image: "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&q=80&w=800", bio: "Aviation Pioneer" }
        ];

        const App = () => {
            const [resolutions, setResolutions] = useState([]);
            const [inputText, setInputText] = useState('');

            const addResolution = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                setResolutions([{ id: Date.now(), text: inputText, count: 0 }, ...resolutions]);
                setInputText('');
            };

            return (
                <div className="max-w-2xl mx-auto p-8 text-center">
                    <header className="mb-12">
                        <p className="text-indigo-400 font-bold tracking-widest text-sm uppercase">Dubuque, IA â€¢ 2026</p>
                        <h1 className="text-6xl font-black mt-2 tracking-tighter text-white">TRACKER 563</h1>
                    </header>

                    <form onSubmit={addResolution} className="mb-8 flex gap-2">
                        <input 
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            placeholder="Add a new resolution..."
                            className="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:border-indigo-500"
                        />
                        <button type="submit" className="bg-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-indigo-500 transition-colors">Add</button>
                    </form>

                    <div className="space-y-4 text-left">
                        {resolutions.map(res => (
                            <div key={res.id} className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex justify-between items-center">
                                <span className="text-xl font-bold">{res.text}</span>
                                <span className="bg-indigo-900/50 text-indigo-300 px-3 py-1 rounded-full text-sm">ðŸ”¥ {res.count}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
